{% extends "layout.html" %}

{% block title %} Member {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Member List</h2>
        <table border="1">
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Program Studi</th>
            </tr>
            {% for member in member %}

            <tr>
                <td>{{ member [0]}}</td>
                <td>{{ member [1]}}</td>
                <td>{{ member [2]}}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('home')}}">Back to Home</a>
    </div>
</div>

{% endblock %}
