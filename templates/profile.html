{% extends "layout.html" %}
{% block title %}Profil Saya{% endblock %}

{% block content %}
<h2>Profil Saya</h2>

<form method="POST">
    <input type="text" name="nama" placeholder="Nama" value="{{ profile.nama if profile else '' }}" required>
    <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" value="{{ profile.nama_lengkap if profile else '' }}" required>
    <input type="text" name="no_telp" placeholder="No Telepon" value="{{ profile.no_telp if profile else '' }}">
    <input type="email" name="email" placeholder="Email" value="{{ profile.email if profile else '' }}" required>
    <input type="text" name="alamat" placeholder="Alamat" value="{{ profile.alamat if profile else '' }}">
    <input type="text" name="payment" placeholder="Metode Pembayaran" value="{{ profile.payment if profile else '' }}">
    <button type="submit">Simpan</button>
</form>
{% endblock %}
