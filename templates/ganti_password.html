{% extends "layout.html" %}
{% block title %}Ubah Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4">Ubah Password Anda</h2>
            <p>Untuk keamanan akun Anda, jangan berikan password Anda kepada siapapun.</p>
            
            <form method="POST" action="{{ url_for('ganti_password') }}" class="mt-4">
                <div class="form-group">
                    <label for="old_password">Password Lama</label>
                    <input type="password" name="old_password" id="old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Password Baru (minimal 6 karakter)</label>
                    <input type="password" name="new_password" id="new_password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Konfirmasi Password Baru</label>
                    <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Password Baru</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
