{% extends "layout.html" %}
{% block title %}Profil Diubah{% endblock %}

{% block content %}
<div class="profile-changed">
    <h3>Profil kamu berhasil diperbarui!</h3>

    {% if session.get('role') == 'pembeli' %}
    <a href="{{ url_for('home_buyer') }}"><button>Kembali ke Home</button></a>

    {% elif session.get('role') == 'penjual' %}
    <a href="{{ url_for('home_seller') }}"><button>Kembali ke Home</button></a>
    
    {% endif %}
</div>
{% endblock %}
